<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="header bg-primary text-white pl-3 py-1">
        <h1>Password Generator</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <div class="row">
            <div class="col-sm-8 mx-auto">

              <!-- password box -->
              <div class="jumbotron text-center text-weight-bold text-primary text-break border border-dashed mt-4">
                <div id="password" class="password-holder mx-auto p-auto">
                  Your Password
                </div>
              </div>

              <!-- password length -->
              <div class="border p-2 mb-3">
                <label for="length-range" id="length-label">Password Length: 32</label>
                <input type="range" id="length-range" class="custom-range" min="8" max="128" step="1" value="32" onchange="updateLength(this.value)">
              </div>

              <div class="form-check">
                <!-- Lower case checkbox -->
                <div>
                  <input class="form-check-input" type="checkbox" checked id="lower-case-checkbox" onchange="lowercaseCheckbox()">
                  <label class="form-check-label" for="lower-case-checkbox">
                    Include Lower-case Letters
                  </label>
                </div>

                <!-- Minimum number of lower case letters -->
                <div id="lower-case-range-container" class="border bg-light p-1">
                  <label for="min-lower-case-range" id="min-lower-case-label" class="pl-2">Minimum number of Lower-case Letters in Your Password: 1</label>
                  <input type="range" id="min-lower-case-range" class="custom-range" min="1" max="16" step="1" value="1" onchange="minLowercaseRange(this.value)">
                </div>
                

                <!-- Upper case checkbox -->
                <div>
                  <input class="form-check-input" type="checkbox" id="upper-case-checkbox" onchange="uppercaseCheckbox()">
                  <label class="form-check-label" for="upper-case-checkbox">
                    Include Upper-case Letters
                  </label>
                </div>

                <!-- Minimum number of upper case letters -->
                <div id="upper-case-range-container" class="d-none">
                  <label for="min-upper-case-range" class="pl-2" id="min-upper-case-label">Minimum number of Upper-case Letters in Your Password: 1</label>
                  <input type="range" id="min-upper-case-range" class="custom-range" min="1" max="4" step="1" value="1" onchange="minUppercaseRange(this.value)">
                </div>


                <!-- Number checkbox -->
                <div>
                  <input class="form-check-input" type="checkbox" id="number-checkbox" onchange="numberCheckbox()">
                  <label class="form-check-label" for="number-checkbox">
                    Include Number Characters
                  </label>
                </div>

                <!-- Minimum number of number characters -->
                <div id="number-range-container" class="d-none">
                  <label for="min-number-range" class="pl-2" id="min-number-label">Minimum number of Number Characters in Your Password: 1</label>
                  <input type="range" id="min-number-range" class="custom-range" min="1" max="4" step="1" value="1" onchange="minNumberRange(this.value)">
                </div>

                <!-- Special checkbox -->
                <div>
                  <input class="form-check-input" type="checkbox" id="special-checkbox" onchange="specialCheckbox()">
                  <label class="form-check-label" for="special-checkbox">
                    Include Special Characters
                  </label>
                </div>
                <!-- Minimum number of special characters -->
                <div id="special-range-container" class="d-none">
                  <label for="min-special-range" class="pl-2" id="min-special-label">Minimum number of Special Characters in Your Password: 1</label>
                  <input type="range" id="min-special-range" class="custom-range" min="1" max="4" step="1" value="1" onchange="minSpecialRange(this.value)">
                </div>
              </div>
              
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3 mx-auto">
              <button id="generate" class="btn btn-primary">Generate Password</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- js -->
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
